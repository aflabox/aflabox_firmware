[loggers]
keys=root,device,network,hardware

[handlers]
keys=consoleHandler,fileHandler,rotatingFileHandler

[formatters]
keys=defaultFormatter,detailedFormatter

[logger_root]
level=INFO
handlers=consoleHandler,rotatingFileHandler

[logger_device]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=device
propagate=0

[logger_network]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=network
propagate=0

[logger_hardware]
level=INFO
handlers=fileHandler,rotatingFileHandler
qualname=hardware
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('logs/device.log', 'a')

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=detailedFormatter
args=('logs/device_rotating.log', 'a', 5242880, 5)

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(pathname)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S